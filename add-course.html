<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Iftiinshe | Become a Full Stack Developer</title>
  </head>
  <body>
    <nav class="bg-indigo-700 border-b border-indigo-500">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="h-20 flex items-center justify-center">
          <div
            class="flex items-center flex-1 justify-center md:items-stretch md:justify-start"
          >
            <!-- logo -->
            <a class="flex items-center" href="index.html">
              <img class="h-10 w-auto" src="images/logo.png" alt="" />
              <span class="hidden md:block ml-2 font-bold text-2xl text-white"
                >Iftiinshe</span
              >
            </a>

            <!-- Menu -->
            <div class="ml-2 md:ml-auto">
              <div class="flex space-x-2 items-center">
                <a
                  class="text-white hover:bg-gray-900 hover:text-white rounded py-2 px-3"
                  href="/index.html"
                  >Home</a
                >
                <a
                  class="text-white hover:bg-gray-900 hover:text-white rounded py-2 px-3"
                  href="/courses.html"
                  >Courses</a
                >
                <a
                  class="text-white bg-black hover:bg-gray-900 hover:text-white rounded py-2 px-3"
                  href="/add-course.html"
                  >Add Course</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="bg-indigo-100">
      <div class="container m-auto max-w-2xl py-24">
        <div class="bg-white px-6 py-8 shadow-md rounded-md border mt-4 md:m-0">
          <form>
            <h2 class="text-3xl text-center font-semibold mb-6">Add Course</h2>
            <div class="mb-4">
              <label class="text-gray-700 mb-6 block font-bold" for="type"
                >Course Type</label
              >
              <select
                class="border rounded w-full py-2 px-3"
                name="type"
                id="type"
                required
              >
                <option value="full-stack">Full Stack</option>
                <option value="front-end">Front End</option>
                <option value="back-end">Back End</option>
                <option value="database">Database</option>
              </select>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="title"
                >Course Title</label
              >
              <input
                class="border rounded w-full py-2 px-3 mb-2"
                type="text"
                id="title"
                placeholder="eg. React Course"
                required
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-700 font-bold mb-2"
                for="description"
                >Description</label
              >
              <textarea
                class="border rounded w-full py-2 px-3"
                rows="4"
                placeholder="Add your course description, ...."
                id="description"
              >
              </textarea>
            </div>

            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="duration"
                >Duration</label
              >
              <input
                class="border rounded w-full py-2 px-3 mb-2"
                type="text"
                id="duration"
                placeholder="eg. 1 month."
                required
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-700 font-bold mb-2"
                for="technlogies"
                >Technlogies</label
              >
              <input
                class="border rounded w-full py-2 px-3 mb-2"
                type="text"
                id="technlogies"
                placeholder="eg. html, css ...."
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="price"
                >Price</label
              >
              <input
                class="border rounded w-full py-2 px-3 mb-2"
                type="number"
                id="price"
                placeholder="eg. $ 10"
                required
              />
            </div>
            <h3 class="text-2xl mb-5">Instructor Info</h3>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="name"
                >Instructor Name</label
              >
              <input
                class="border rounded w-full py-2 px-3 mb-2"
                type="text"
                id="name"
                placeholder="eg. Abdillahi, "
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="bio"
                >Instructor Bio</label
              >
              <textarea
                class="border rounded w-full py-2 px-3 mb-2"
                name="Bio"
                id="bio"
              ></textarea>
            </div>

            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="email"
                >Contact Email</label
              >
              <input
                class="border rounded w-full py-2 px-3 mb-2"
                type="email"
                id="email"
                placeholder="eg. example@gmail.com "
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="phone"
                >Contact Phone</label
              >
              <input
                class="border rounded w-full py-2 px-3 mb-2"
                type="tel"
                id="phone"
                placeholder="eg. +252 63 00000000 "
                required
              />
            </div>
            <div>
              <button
                class="bg-indigo-500 py-2 px-4 text-white hover:bg-indigo-600 rounded-full w-full focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Add Course
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
